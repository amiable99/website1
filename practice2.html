<!doctype html>
<html>
<head>
	<title>practice Login Page</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<meta charset="utf-8"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet"/>
	<style>
		html, body
		{
			width: 100%;
			height: 100%;
			margin: 0px;
			border: 0px;
			padding: 0px;
			overflow-y: hidden;
		}
		td, input
		{
			font-family: 'Open Sans', 'Nanum Gothic';
			font-size: 12pt;
		}
		td
		{
			text-align:center;
		}
		input
		{
			padding:10px;
		}
		.cell1
		{
			background: gray;
		}
		#message 
		{
			color: red;
			font-size: 16pt;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<form name="form_login" method="post" action="http://15.164.97.50/showData.php" target="_blank">
		<table style="width:500px; height:350px; margin:50px auto; border:2px solid gray;">
			<tr>
				<td>
					<table style="margin:auto;">
						<tr>
							<td class="cell1" style="width:100px;">
								ID
							</td>
							<td>	
								<input name="ID" type="text" style="width:200px" placeholder="your name"/> 
							</td>
						</tr>
						<tr>
							<td class="cell1" style="width:100px;">
								PW
							</td>
							<td>
								<input name="PW" type="password" style="width:200px" placeholder="password"/>
							</td>
						</tr>
					</table>
					<p id="message"></p>
					<div style="margin:50px auto;">
						<input type="button" value="LOGIN" style="width:100px" onclick="onclick_login()"/>
						<input type="button" value="BLUE" style="width:100px" onclick="change_color()"/>
					</div>
				</td>
			</tr>
		</table>
	</form>
	<script>
		function find(id) {
			return document.getElementById(id);
		}
		function onclick_login()
		{
			const id = document.form_login.ID.value
			const pw = document.form_login.PW.value
			if (pw == 1234)
			{	
				find("message").innerHTML = "Hi, " + id
			}
			else 
			{
				find("message").innerHTML = "Incorrect Password"
			}
		/*
			const id = document.form_login.ID.value
			if (id == "") return
			alert("Hi, " + id)
		*/		
		}
		function change_color() {
			find("message").style.color = 'blue'
		}
	</script>
</body>
</html>
